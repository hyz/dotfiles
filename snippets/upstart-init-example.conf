description 'py3-httpd upstart'
author 'woody <jywww@qq.com>'

start on runlevel [23]
stop on shutdown

respawn
respawn limit 10 90

env HOME=/root

script
  cd /root/excel
  exec /usr/bin/env LANG=en_US.utf8 python3 $HOME/bin/SimpleHTTPServerWithUpload.py 2>&1 | logger -t py3-httpd
end script

