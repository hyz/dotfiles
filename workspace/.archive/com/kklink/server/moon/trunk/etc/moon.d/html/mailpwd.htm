<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>你好，"%3%"</title>
<script type="text/javascript" src="http://moon.kklink.com/chatfile/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="http://moon.kklink.com/chatfile/js/function.js"></script>
<link type="text/css" rel="stylesheet" href="http://moon.kklink.com/chatfile/css/css.css" />
<link type="text/css" rel="stylesheet" href="http://moon.kklink.com/chatfile/css/style.css" />
<script src="js/md5.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$(".texright_inp").click(function(){
		if($(".pass1").val().length<6){
			$(".error1").html('密码长度至少是6个数');
			$(".error1").show();
			setTimeout('$(".error1").hide()',4000);
            return false;
		}
		if($(".pass1").val()!=$(".pass2").val()){
			$(".error2").html('2次密码不一致');
			$(".error2").show();
			setTimeout('$(".error2").hide()',4000);
            return false;
		}
        $("#pass1").val(yxpwd($("#pass1").val()));
        $("#pass2").attr('disabled', true);
        return true;
	})
})
</script>
</head>

<body>
	<div class="yjdl_div">
        <div class="yjdl_mian">
        	<div class="header">
        		<img class="header_logo" src="http://moon.kklink.com/chatfile/images/logo.png" />
            </div>
        	<div class="center">
            	<div class="center_left"></div>
            	<div class="center_center">
                
                	<div class="center_title">
                    	重置密码
                	</div>
                    
                    <div class="center_text">
                    	<div class="tex_left">
                        	<div class="tex_h3"><p>当前您正在进行重置密码操作</p><p>请设置新的密码！</p></div>
                        </div>
                        <form method="GET" action="%1%" onsubmit="return fv(this);"> %2%
                    	<div class="tex_right">
                        	<div class="texright_left"></div>
                        	<div class="texright_center">
                                <div class="blank25"></div>
                            	<p>新密码</p>
                                <div class="blank1"></div>
                            	<p><input type="password" name="p" id="pass1" class="pass1" placeholder="输入新密码" /></p>
                                <div class="blank32">
                                <p class="error1"></p>
                                </div>
                            	<p>确认新密码</p>
                                <div class="blank1"></div>
                            	<p><input type="password" name="q" id="pass2" class="pass2" placeholder="输入确认新密码" /></p>
                                <div class="blank32">
                                <p class="error2"></p>
                                </div>
                            	<p><input type="submit" value="重置" class="texright_inp" /></p>
                            </div>
                        	<div class="texright_right"></div>
                        </div>
                        </form>
                    </div>
                    
                </div>
            	<div class="center_right"></div> 
            </div>
        	<div class="footer">
        		<p>版权所有 深圳市凯凯无限科技有限公司</p>
				<p>Copyright © 2012-2013 KKLink Technology Co.,Ltd.粤ICP备13063736号</p>
            </div>
        </div>
    </div>
</body>
</html>
