<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>邮箱绑定失败</title>
<script type="text/javascript" src="http://moon.kklink.com/chatfile/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="http://moon.kklink.com/chatfile/js/function.js"></script>
<link type="text/css" rel="stylesheet" href="http://moon.kklink.com/chatfile/css/css.css" />
<link type="text/css" rel="stylesheet" href="http://moon.kklink.com/chatfile/css/style.css" />
<script type="text/javascript">
	$(function(){
		var timeOut = null;
		function t(){
			var inde = $(".inlen").html();
			if(inde - 1 >0){
				$(".inlen").html(inde-1); 
			}else{
				clearInterval(timeOut);
				timeOut = null;
				window.location.href="http://moon.kklink.com/";
			}
		}
		timeOut = setInterval(t,1000);
	})
</script>
    
</head>

<body>
	<div class="yjdl_div">
        <div class="yjdl_mian">
        	<div class="header">
        		<img class="header_logo" src="http://moon.kklink.com/chatfile/images/logo.png" />
            </div>
        	<div class="bdcg_div">
            	<div class="bdcg_czsb">
                	<p>邮箱绑定链接已失效，请重新链接</p>
                	<p><span class="inlen">10</span>秒后<a href="http://moon.kklink.com/">跳转...</a></p>
                </div>
            </div>

            </div>
        </div>
    </div>
</body>
