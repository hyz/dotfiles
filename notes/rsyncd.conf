# contents of .rsyncd.conf
# rsync --daemon --no-detach -v --config .rsyncd.conf

use chroot = false
strict modes = false
uid = wood
gid = wood
[sync]
        path = /cygdrive/f/cyghome/rsync.d
        comment = somefile
        read only = false
